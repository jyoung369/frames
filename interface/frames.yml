# Metadata about your interface.
#   "labels" change text displayed to the annotator and "names" change the
#   backend object names
template_name: ai_framing
template_label: AI Framing Interface
template_description: Annotation Template for AI Media Framing

display:
  - side-by-side

instructions: |
  ## Annotating Instructions

  For each article, create annotations on a sentence-level. If a sentence is related to AI, choose the type of...

interface_text:
  typology:
    source_label: "Article"
    target_label: ""

